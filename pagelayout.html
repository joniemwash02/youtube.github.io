<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>grid practice</title>
</head>
<body style="padding-bottom:1000px;">
    <div style="
    display:grid;
    grid-template-columns:100px 100px 100px">
        <div style="background-color:aquamarine">div1</div>
        <div style="background-color:antiquewhite">div2</div>
        <div style="background-color:aliceblue">div2 </div>
    </div>
    <div style="
    display:grid;
    grid-template-columns:100px 100px 100px;
    margin-top:10px;
    ">
        <div style="background-color:aquamarine">div1</div>
        <div style="background-color:antiquewhite">div2</div>
        <div style="background-color:aliceblue">div3 </div>
    </div>
    <div style="
    display:grid;
    grid-template-columns:1fr 1fr;
    margin-top:10px;">
        <div style="background-color:aquamarine">div1</div>
        <div style="background-color:antiquewhite">div2</div>

        </div>
    <div style=" 
     display:grid;
     grid-template-columns:1fr 1fr  1fr;
     margin-top:10px;
     column-gap:10px;
     row-gap:20px;
     ">
        <div style="background-color:aquamarine;height:200px">div1</div>
        <div style="background-color: antiquewhite;height: 200px">div2</div>
        <div style="background-color: aquamarine; height: 200px">div1</div>
        <div style="background-color:aquamarine;height:200px">div1</div>
        <div style="background-color: aquamarine; height: 200px">div1</div>
        <div style="background-color: antiquewhite;height: 200px">div2</div>

    </div>

</body>
</html>
